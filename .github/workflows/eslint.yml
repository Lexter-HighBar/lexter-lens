name: Run ESLint and Upload SARIF Results

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run ESLint and output to SARIF format using the correct formatter
      - name: Run ESLint with SARIF formatter
        run: npx eslint . -f @microsoft/eslint-formatter-sarif -o eslint-results.sarif

      # Upload the SARIF results to GitHub
      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
